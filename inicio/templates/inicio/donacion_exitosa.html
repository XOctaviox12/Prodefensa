{% extends "inicio/home.html" %}
{% load static %}
{% block contenido %}

<style>
  /* === Contenedor principal === */
  .donacion-exitosa {
    min-height: 85vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f4f8ff 0%, #ffffff 100%);
    text-align: center;
    padding: 60px 20px;
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease;
  }

  /* === Animaciones === */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes popIn {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    80% {
      transform: scale(1.1);
      opacity: 1;
    }
    100% {
      transform: scale(1);
    }
  }

  /* === Ícono de éxito === */
  .success-icon {
    width: 120px;
    height: 120px;
    background: #00b894;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3.5rem;
    margin-bottom: 25px;
    box-shadow: 0 6px 25px rgba(0, 184, 148, 0.4);
    animation: popIn 0.6s ease;
  }

  /* === Texto === */
  .donacion-exitosa h2 {
    font-size: 2.3rem;
    color: #003366;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .donacion-exitosa p {
    font-size: 1.15rem;
    color: #333;
    max-width: 600px;
    margin-bottom: 35px;
    line-height: 1.6;
  }

  /* === Botón === */
  .btn-regresar {
    background-color: #003366;
    color: white;
    padding: 14px 32px;
    border-radius: 10px;
    font-size: 1.05rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .btn-regresar:hover {
    background-color: #00224e;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 34, 78, 0.25);
  }

  /* === Partículas decorativas === */
  .sparkles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #00b894;
    border-radius: 50%;
    opacity: 0.7;
    animation: sparkleFloat 6s infinite ease-in-out;
  }

  @keyframes sparkleFloat {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-250px) scale(0);
      opacity: 0;
    }
  }

  /* === Responsividad === */
  @media (max-width: 768px) {
    .success-icon {
      width: 90px;
      height: 90px;
      font-size: 2.5rem;
    }

    .donacion-exitosa h2 {
      font-size: 1.8rem;
    }

    .donacion-exitosa p {
      font-size: 1rem;
      padding: 0 10px;
    }

    .btn-regresar {
      font-size: 1rem;
      padding: 12px 24px;
    }
  }

  @media (max-width: 480px) {
    .donacion-exitosa {
      padding: 40px 15px;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      font-size: 2rem;
    }

    .donacion-exitosa h2 {
      font-size: 1.6rem;
    }

    .donacion-exitosa p {
      font-size: 0.95rem;
    }

    .btn-regresar {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
    }
  }
</style>

<section class="donacion-exitosa">
  <div class="sparkles">
    <div class="sparkle" style="left: 20%; animation-delay: 0s;"></div>
    <div class="sparkle" style="left: 50%; animation-delay: 1s;"></div>
    <div class="sparkle" style="left: 80%; animation-delay: 2s;"></div>
  </div>

  <div class="success-icon">
    <i class="fas fa-check"></i>
  </div>

  <h2>¡Gracias por tu apoyo!</h2>
  <p>
    Tu donación se ha procesado exitosamente ❤️<br>
    Gracias a ti, seguimos creando programas y oportunidades que fortalecen nuestra comunidad.
  </p>

  <a href="{% url 'inicio' %}" class="btn-regresar">Volver al inicio</a>
</section>

{% endblock %}
